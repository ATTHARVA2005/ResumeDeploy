<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ResumeRank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-slate-900">
    <main class="hero-section">
        <div class="animated-bg-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>

        <div class="w-full max-w-md z-10">
            <div class="card bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create your Account</h2>
                <form id="signupForm" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
                        <input type="text" id="name" name="name" required class="input-field mt-1" placeholder="John Doe">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" required class="input-field mt-1" placeholder="you@example.com">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" required class="input-field mt-1" placeholder="Create a password">
                    </div>
                    <button type="submit" class="btn-primary w-full">Create Account</button>
                    <div id="signupStatus" class="mt-4 text-sm font-medium text-center"></div>
                </form>
                <p class="text-center text-sm text-gray-600 mt-6">
                    Already have an account? <a href="/login" class="font-medium text-indigo-600 hover:text-indigo-500">Log in</a>
                </p>
            </div>
        </div>
    </main>
    <script src="/static/js/app.js"></script>
</body>
</html>
