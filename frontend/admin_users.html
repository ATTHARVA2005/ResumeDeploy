<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Users - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-indigo-700 text-white p-6 shadow-md">
        <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center">
            <div class="flex items-center mb-2 sm:mb-0">
                <img src="/static/images/logo.png" alt="ResumeRank Logo" class="h-16 w-auto mr-4">
                <h1 class="text-4xl font-bold" style="font-family: 'Playfair Display', serif;">Admin Panel</h1>
            </div>
            <nav>
                <ul class="flex space-x-4 items-center">
                    <li><a href="/admin-panel" class="nav-link hover:text-indigo-200">Dashboard</a></li>
                    <li><a href="/admin-panel/users" class="current-page-link">List of Users</a></li>
                    <li><button id="logoutBtn" class="btn-secondary !text-sm !py-1 !px-3">Logout</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-6 flex-grow">
        <section class="card bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">All Registered Users</h2>
            <div id="usersList" class="overflow-x-auto">
                <div id="usersEmptyState" class="empty-state hidden">
                    <svg class="empty-state-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H2m2-10h10m0 0a2 2 0 100-4m0 4a2 2 0 110-4m0 4H3m2 10h10m0 0a2 2 0 100-4m0 4a2 2 0 110-4m0 4H3"></path></svg>
                    <p class="empty-state-title">No Users Found</p>
                    <p class="empty-state-description">It seems there are no registered users yet.</p>
                </div>
                <p class="text-gray-500"><span class="spinner"></span> Loading users...</p>
                <table class="min-w-full divide-y divide-gray-200 mt-4">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Name
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Email
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                User ID
                            </th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody" class="bg-white divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4 mt-8 shadow-inner">
        <p>&copy; 2025 ResumeRank. Admin Panel.</p>
    </footer>

    <script src="/static/js/app.js"></script>
</body>
</html>
